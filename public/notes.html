<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Note Taker</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/assets/css/styles.css" />
	</head>

	<body>
		<nav class="navbar" style="background-color: #0031b8">
			<a class="navbar-brand" href="/">Note Taker Application </a>
			<div class="icons">
				<i class="fas fa-save text-light save-note"></i>
				<i class="fas fa-plus text-light new-note"></i>
			</div>
		</nav>
		<main class="container-fluid">
			<section class="row">
				<div class="col-4 list-container">
					<div class="card">
						<ul class="list-group"></ul>
					</div>
				</div>
				<div class="col-8">
					<input class="note-title" placeholder="Title" maxlength="25" type="text" />
					<textarea class="note-textarea" placeholder="List of notes"></textarea>
				</div>
			</section>
		</main>
		<script src="/assets/js/index.js"></script>
	</body>
</html>
